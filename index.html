            });

            // Main function to interact with BAYC
            async function interactWithBAYC() {
                if (!smartContract) {
                    console.error('Smart contract not loaded. Connect with MetaMask first.');
                    return;
                }

                try {
                    // Interact with the BAYC smart contract
                    const result = await smartContract.methods.getSomeValue().call();
                    console.log('Result from BAYC smart contract:', result);

                    // Display the result on the webpage

                } catch (error) {
